security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Utilisateur:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        inscription:
            pattern: ^/api/utilisateur$
            stateless: true
            security: false  # ðŸ“Œ Permet l'inscription sans authentification

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }  # ðŸ“Œ Permettre la connexion sans authentification
        - { path: ^/api/utilisateur$, roles: PUBLIC_ACCESS }  # ðŸ“Œ Permet l'inscription sans authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }  # ðŸ“Œ Toutes les autres routes nÃ©cessitent un JWT

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
