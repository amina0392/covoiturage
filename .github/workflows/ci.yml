name: Run Symfony Tests with SQLite

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: sqlite3, pdo_sqlite, zip, mbstring

      - name: Configure DATABASE_URL for SQLite
        run: echo "DATABASE_URL=sqlite:///%kernel.project_dir%/var/test.db" >> $GITHUB_ENV

      - name: Create SQLite database directory
        run: mkdir -p var && touch var/test.db && chmod 777 var/test.db

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Configure JWT keys
        run: |
          mkdir -p config/jwt
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > config/jwt/private.pem
          echo "${{ secrets.JWT_PUBLIC_KEY }}" > config/jwt/public.pem
          chmod 600 config/jwt/private.pem
          chmod 644 config/jwt/public.pem

      - name: Debug JWT keys
        run: ls -lah config/jwt

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Ensure Required Roles Exist
        run: |
          echo "üîß V√©rification et ajout des r√¥les..."
          sqlite3 var/test.db "INSERT INTO role (id_role, nom_role) VALUES (1, 'admin') ON CONFLICT(id_role) DO NOTHING;"
          sqlite3 var/test.db "INSERT INTO role (id_role, nom_role) VALUES (2, 'utilisateur') ON CONFLICT(id_role) DO NOTHING;"
          echo "‚úÖ R√¥les v√©rifi√©s et ajout√©s"

      - name: Ensure Required Villes Exist
        run: |
          echo "üîß V√©rification et ajout des villes..."
          sqlite3 var/test.db "INSERT INTO ville (id_ville, code_postale, nom_commune) VALUES (1, '75001', 'Paris') ON CONFLICT(id_ville) DO NOTHING;"
          echo "‚úÖ Villes v√©rifi√©es et ajout√©es"

      - name: Debug Database Content (Check Roles & Villes After Insert)
        run: |
          echo "üîç V√©rification finale des r√¥les et villes"
          sqlite3 var/test.db "SELECT * FROM role;"
          sqlite3 var/test.db "SELECT * FROM ville;"

      - name: Load test data (fixtures)
        run: php bin/console doctrine:fixtures:load --no-interaction --env=test || echo "No fixtures available"

      - name: V√©rifier la pr√©sence des utilisateurs avant les tests
        run: |
          echo "üîç V√©rification des utilisateurs en base avant tests"
          sqlite3 var/test.db "SELECT * FROM utilisateur;"

      - name: V√©rifier connexion et r√©cup√©ration du token JWT
        run: |
          echo "üîë V√©rification de l'authentification JWT"
          RESPONSE=$(curl -s -X POST http://localhost/api/login_check -H "Content-Type: application/json" -d '{"email": "admin.test@example.com", "password": "password"}')
          echo "R√©ponse JWT : $RESPONSE"

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-text
