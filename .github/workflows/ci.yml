name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, pdo_mysql, zip, mbstring

      - name: Install Composer dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-interaction

      - name: Set up MySQL environment variables
        run: |
          echo "DATABASE_URL=mysql://tima6358_amina:alanTuring2024!@greta-bretagne-sud.org:3306/tima6358_amina" >> $GITHUB_ENV

      - name: Préparation des tables de test
        run: |
          echo "Création des tables de test..."
          mysql -h greta-bretagne-sud.org -u tima6358_amina -palanTuring2024! tima6358_amina -e "
          DROP TABLE IF EXISTS test_utilisateur, test_reservation, test_trajet;
          CREATE TABLE test_utilisateur AS SELECT * FROM utilisateur WHERE 1=0;
          CREATE TABLE test_reservation AS SELECT * FROM reservation WHERE 1=0;
          CREATE TABLE test_trajet AS SELECT * FROM trajet WHERE 1=0;
          "

      - name: Run PHPUnit tests
        run: |
          chmod +x vendor/bin/phpunit
          vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-text

      - name: Nettoyage après tests
        run: |
          echo "Suppression des tables de test..."
          mysql -h greta-bretagne-sud.org -u tima6358_amina -palanTuring2024! tima6358_amina -e "
          DROP TABLE IF EXISTS test_utilisateur, test_reservation, test_trajet;
          "

      - name: Upload PHPUnit coverage results
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-coverage
          path: coverage/
